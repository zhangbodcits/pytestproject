test_login_case:
  path: http://operation.hjzy56.com/gateway/api/oauth/login
  method: post
  variable:
    sign: false
  headers:
  parametrize:
  params:
  json:
    mobile: {{login_mobile()}}
    password: "zb123456."
    #    verifyCode: {}
    grant_type: password
    userType: operation
    loginType: password
    loginToken: {{login_token()}}
  upload:
  extract: 
  validate:
      - [ comparator: equal, check: code, expect: "200", jsonpath: "$.code" ]
      - [ comparator: equal, check: success, expect: "True", jsonpath: "$.success" ]
      - [ comparator: equal, check: message, expect: "操作成功！", jsonpath: "$.message" ]
  story: 用例-登录接口
  title: 登录接口
  step: 登录接口测试
  description: 该用例是针对 登录接口 的测试

